<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

<!-- create table -->
<div class="container">
    <div class="card">

        <input type="text" id="result" class="calculator-screen z-depth-1" value="" disabled >
    
        <div class="calculator-keys">
    
          <button type="button" onclick="dis('+')" class="operator btn btn-info" value="+">+</button>
          <button type="button" onclick="dis('-')" class="operator btn btn-info" value="-">-</button>
          <button type="button" onclick="dis('*')" class="operator btn btn-info" value="*">&times;</button>
          <button type="button" onclick="dis('/')" class="operator btn btn-info" value="/">&divide;</button>
    
          <button type="button" onclick="dis('7')" value="7" class="btn btn-light waves-effect">7</button>
          <button type="button" onclick="dis('8')" value="8" class="btn btn-light waves-effect">8</button>
          <button type="button" onclick="dis('9')" value="9" class="btn btn-light waves-effect">9</button>
    
    
          <button type="button" onclick="dis('4')" value="4" class="btn btn-light waves-effect">4</button>
          <button type="button" onclick="dis('5')" value="5" class="btn btn-light waves-effect">5</button>
          <button type="button" onclick="dis('6')" value="6" class="btn btn-light waves-effect">6</button>
    
    
          <button type="button" onclick="dis('1')" value="1" class="btn btn-light waves-effect">1</button>
          <button type="button" onclick="dis('2')" value="2" class="btn btn-light waves-effect">2</button>
          <button type="button" onclick="dis('3')" value="3" class="btn btn-light waves-effect">3</button>
    
    
          <button type="button" onclick="dis('0')" value="0" class="btn btn-light waves-effect">0</button>
          <button type="button" onclick="dis('.')" class="decimal function btn btn-secondary" value=".">.</button>
          <button type="button" id="clearButton" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
    
          <button type="button" id="equalButton" class="equal-sign operator btn btn-default" value="=">=</button>
    
        </div>
      </div>
  
</div>

    <script src="calc.js"></script>
</body>
</html>
